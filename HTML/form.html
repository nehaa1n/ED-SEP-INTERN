<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form>
<legend>Contact Form</legend>
<label for="name">Enter Your Name</label>
<input type="text" placeholder="Enter your Name" name="firstname" id="name"/>
<br/>
<label for="email">Enter Your Email</label>
<input type="email" placeholder="Enter your email" name="email" id="email"/>
<br/>
<label for="password">Password</label>
<input type="password" placeholder="Enter your Password" name="password" id="password"/>   
<br/>
<label for="content">Choose the employee type</label>

<input type="radio"  name="employee" id="salaried"/>
<label for="salaried">Salaried</label>
<input type="radio" name="employee" id="own business"/>
<label for="own business">Own business</label>
<br/>

<label for="timing">Class timing</label>
<input type="checkbox" name="timing1" id="timing1"/>
<label for="timing1">9am-12pm</label>
<input type="checkbox" name="timing2" id="timing2"/>
<label for="timing2">5pm-6pm</label>
</form>
</body>
</html>
