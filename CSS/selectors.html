<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
    h1{
        background-color: chartreuse;
    }
    .city{
         background-color: aqua;
    }
    #welcome{
        background-color: aliceblue;
    }
    </style>
</head>
<body>
    <!-- tag selector,class selector,id selector -->
    <h1 id="welcome" class="city">Hello everyone</h1>
    <h1>Hello Everyone</h1>
    <h1>HEllo Everyone</h1>
    <p>Hello Everyone</p>
    <!-- tag selector>class || parent>class -->
    <div class="city">
    <h1>London</h1>
    <p>London is capital of England</p>
</div>
<div class="city">
   <h1>Paris</h1> 
   <p>Paris is a capital of France</p>
</div>
