<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* unvisited link */
        a:link{                           
            color:rgb(199, 196, 14);
        }
        a:hover{
            color:rgb(224, 32, 6);
        }
        a:visited{
           color:rgb(95, 177, 18);
        } 
         a:active{
            color: rgb(255, 0, 179);
        }

    </style> 
</head>
<body>
    <p>This is a pseudo example - Visited, Link , Hover , Active</p>
    <a href="https://www.instagram.com" target="_blank">instagram</a>
    <a href="https://www.facebook.com" target="_blank">facebook</a>
    <!-- Selector:pseudo-class{
        property:value
    } -->
    <!-- example=a:hover{

    } -->
    <div>Hello Everyone</div>
</body>
</html>
